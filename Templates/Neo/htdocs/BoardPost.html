<a class="anchor" name=""></a>
<div class="post">

	<div class="postheader">
			
		<div class="posticon"></div>
		
		<div class="postinfo">
			<span class="postfrom"></span>
			
			<div class="postattributes">
				<div class="postheadertitles">
					<span class="postpostdatestring postheadertitle"></span>
					<span class="posteditdatestring postheadertitle"></span>
				</div>

					<span class="postheadervalue postpostdate"></span>
					<span class="postheadervalue posteditdate"></span>

			</div>
		</div>

		<div class="postbuttons">
			<form action="">
				<input class="quotebutton postbutton" type="button" onclick="window.Boards.replyToPostWithID_('');" value="" />

				<input class="deletebutton postbutton" type="button" onclick="window.Boards.deletePostWithID_('');" value="" />

	<div class="postbody"></div>
